<html lang="en">
<head>

    <title>Crystal Collector</title>

<body>
    
    <div id="logo">
       <h1>Collect Crystals!</h1>
    </div>

    <div id="rules">
       <ul>
        <li>Collect points to equal the number!</li>  
        <li>When the you click on a crystal, it will add a specific amount of points to your total score.</li>
        <li>Win by matching your score to the total shown on the screen.  Go over and you lose!</li>
      </ul>
    </div>
    
    <div id="container">
    <img id="bCrystal" src="assets/images/bluegem.jpeg">
    <img id="gCrystal" src="assets/images/greengem.jpeg">
    <img id="pCrystal" src="assets/images/purplegem.jpeg">
    <img id="wCrystal" src="assets/images/whitegem.jpeg">
    </div>

    <div id="computerNumber"> 
            Try to tie:
        </div>
    
        <div id="score"></div> 

        <div class="clearfix">
                <div class="clearfix"></div>
            </div>
    <div id="wins">You've won!</div>
    <div id="losses">You've lost :(</div>

<script src='https://code.jquery.com/jquery-3.3.1.min.js' integrity='sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8='crossorigin='anonymous'></script>
